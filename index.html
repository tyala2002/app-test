<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    
    <!-- ▼▼▼ iPhone対応のための追加・修正箇所 ▼▼▼ -->

    <!-- [1] レスポンシブデザインの基本設定 (既存のものをそのまま使用) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- [2] ホーム画面に追加した際の挙動を設定 -->
    <!-- フルスクリーンモードを有効にする -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- ステータスバーのスタイルを黒にする -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- ホーム画面用のアイコンを指定 (※別途180x180px程度の画像を用意してください) -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- ▲▲▲ ここまでが追加・修正箇所 ▲▲▲ -->

    <title>YouTubeチャプター作成アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            /* ホーム画面アプリとして使う際に、画面端のスクロールを無効化 */
            overscroll-behavior: none; 
        }
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        textarea::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .event-button-input {
            @apply w-full p-2 border border-indigo-500 rounded-lg text-sm text-center;
            background-color: white;
            color: #374151; 
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 max-w-6xl">
        <header class="mb-6 text-center">
            <h1 class="text-3xl font-bold text-blue-600">YouTubeチャプター作成</h1>
            <p class="text-gray-600">イベントボタンを押してチャプターを記録します。停止中にイベントボタンをダブルクリックで編集できます。</p>
        </header>

        <!-- ファイル選択用の非表示インプット要素 -->
        <input type="file" id="fileInput" class="hidden" accept=".json">

        <div class="flex flex-col md:flex-row gap-6">
            <div class="w-full md:w-2/5 lg:w-1/2 p-6 bg-white rounded-xl shadow-lg">
                <div id="currentTimeDisplay" class="text-4xl font-mono font-bold text-center mb-6 text-gray-700">
                    00:00
                </div>

                <div class="space-y-3">
                    <button id="btnKickoff" class="w-full py-3 px-4 rounded-lg font-semibold shadow-md transition-transform transform hover:scale-105 bg-green-500 hover:bg-green-600 text-white disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed disabled:transform-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd" /></svg>
                        キックオフ
                    </button>
                    
                    <!-- [修正] スマートフォンでは2列、少し広い画面で3列になるように変更 -->
                    <div id="eventButtonContainer" class="grid grid-cols-2 sm:grid-cols-3 gap-2"> 
                        <button data-eventname="ボタン1" data-id="evt_btn_1" class="event-btn w-full py-3 px-2 text-sm rounded-lg font-semibold shadow-md transition-transform transform hover:scale-105 text-white disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed disabled:transform-none">ボタン1</button>
                        <button data-eventname="ボタン2" data-id="evt_btn_2" class="event-btn w-full py-3 px-2 text-sm rounded-lg font-semibold shadow-md transition-transform transform hover:scale-105 text-white disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed disabled:transform-none">ボタン2</button>
                        <button data-eventname="ボタン3" data-id="evt_btn_3" class="event-btn w-full py-3 px-2 text-sm rounded-lg font-semibold shadow-md transition-transform transform hover:scale-105 text-white disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed disabled:transform-none">ボタン3</button>
                        <button data-eventname="ボタン4" data-id="evt_btn_4" class="event-btn w-full py-3 px-2 text-sm rounded-lg font-semibold shadow-md transition-transform transform hover:scale-105 text-white disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed disabled:transform-none">ボタン4</button>
                        <button data-eventname="ボタン5" data-id="evt_btn_5" class="event-btn w-full py-3 px-2 text-sm rounded-lg font-semibold shadow-md transition-transform transform hover:scale-105 text-white disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed disabled:transform-none">ボタン5</button>
                        <button data-eventname="ボタン6" data-id="evt_btn_6" class="event-btn w-full py-3 px-2 text-sm rounded-lg font-semibold shadow-md transition-transform transform hover:scale-105 text-white disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed disabled:transform-none">ボタン6</button>
                        <button data-eventname="ボタン7" data-id="evt_btn_7" class="event-btn w-full py-3 px-2 text-sm rounded-lg font-semibold shadow-md transition-transform transform hover:scale-105 text-white disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed disabled:transform-none">ボタン7</button>
                        <button data-eventname="ボタン8" data-id="evt_btn_8" class="event-btn w-full py-3 px-2 text-sm rounded-lg font-semibold shadow-md transition-transform transform hover:scale-105 text-white disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed disabled:transform-none">ボタン8</button>
                        <button data-eventname="ボタン9" data-id="evt_btn_9" class="event-btn w-full py-3 px-2 text-sm rounded-lg font-semibold shadow-md transition-transform transform hover:scale-105 text-white disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed disabled:transform-none">ボタン9</button>
                    </div>

                    <button id="btnTimeUp" class="w-full py-3 px-4 rounded-lg font-semibold shadow-md transition-transform transform hover:scale-105 bg-red-500 hover:bg-red-600 text-white disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed disabled:transform-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.414-1.415L11 8.586V5z" clip-rule="evenodd" /></svg>
                        タイムアップ
                    </button>

                    <div class="mt-4 pt-4 border-t border-gray-200 space-y-2">
                        <h4 class="text-xs text-center text-gray-500 mb-1">イベントボタン名設定</h4>
                        <div class="flex gap-2">
                            <button id="btnSaveNames" class="flex-1 py-2 px-4 rounded-lg font-semibold shadow-md transition-transform transform hover:scale-105 bg-slate-500 hover:bg-slate-600 text-white disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed disabled:transform-none">保存</button>
                            <button id="btnLoadNames" class="flex-1 py-2 px-4 rounded-lg font-semibold shadow-md transition-transform transform hover:scale-105 bg-slate-500 hover:bg-slate-600 text-white disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed disabled:transform-none">読込</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="w-full md:w-3/5 lg:w-1/2 p-6 bg-white rounded-xl shadow-lg">
                <h2 class="text-xl font-semibold mb-3 text-gray-700">チャプター記録</h2>
                <!-- [修正] スマートフォンでの高さを調整 -->
                <textarea id="chapterLog" class="w-full h-64 sm:h-80 md:h-96 p-3 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none text-sm font-mono" placeholder="ここにチャプターが表示されます..."></textarea>
                <div class="mt-4 flex flex-col sm:flex-row gap-2">
                    <button id="btnDownloadTxt" class="flex-1 py-2 px-6 font-semibold rounded-lg shadow-md transition-transform transform hover:scale-105 bg-sky-500 hover:bg-sky-600 text-white disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed disabled:transform-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                        TXT形式で出力
                    </button>
                    <button id="btnReset" class="flex-1 py-2 px-6 font-semibold rounded-lg shadow-md transition-transform transform hover:scale-105 bg-yellow-500 hover:bg-yellow-600 text-white disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed disabled:transform-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101A7.002 7.002 0 0110 3c3.866 0 7 3.134 7 7s-3.134 7-7 7a7.002 7.002 0 01-5.652-2.899A1 1 0 115.65 13.1c.843.982 1.99 1.601 3.35 1.815V17a1 1 0 11-2 0v-2.101A7.002 7.002 0 013 10c0-3.866 3.134-7 7-7 .048 0 .095.002.142.005A1 1 0 0110.956 2H10a1 1 0 01-1-1V0a1 1 0 011-1h4.586a1 1 0 01.707.293l2 2a1 1 0 010 1.414l-2 2A1 1 0 0114.586 5H11.3A5.002 5.002 0 0010 5c-2.757 0-5 2.243-5 5s2.243 5 5 5a5.002 5.002 0 003.888-1.854A1 1 0 1115.111 14C13.888 15.207 12.03 16 10 16c-3.309 0-6-2.691-6-6s2.691-6 6-6c.032 0 .063.001.094.003V2a1 1 0 01-1-1z" clip-rule="evenodd" /></svg>
                        リセット
                    </button>
                </div>
                <div id="actionMessage" class="mt-2 text-sm h-4"></div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript部分は変更ありません
        const kickoffButton = document.getElementById('btnKickoff');
        const eventButtonContainer = document.getElementById('eventButtonContainer');
        const timeUpButton = document.getElementById('btnTimeUp');
        const chapterLogTextarea = document.getElementById('chapterLog');
        const currentTimeDisplay = document.getElementById('currentTimeDisplay');
        const downloadTxtButton = document.getElementById('btnDownloadTxt');
        const resetButton = document.getElementById('btnReset'); 
        const actionMessageDiv = document.getElementById('actionMessage');
        const saveNamesButton = document.getElementById('btnSaveNames');
        const loadNamesButton = document.getElementById('btnLoadNames');
        const fileInput = document.getElementById('fileInput');

        let timerInterval = null;
        let elapsedSeconds = 0;
        let gameInProgress = false;
        let currentlyEditingInput = null;
        let originalButtonForEdit = null; 

        document.addEventListener('DOMContentLoaded', () => {
            initializeEventButtonListeners(); 
            initializeOtherButtonListeners();
            updateButtonStates();
        });

        function initializeEventButtonListeners() {
            const buttons = eventButtonContainer.querySelectorAll('.event-btn');
            buttons.forEach((button) => {
                button.addEventListener('click', () => {
                    if (currentlyEditingInput) return; 
                    if (gameInProgress) { 
                        const eventName = button.dataset.eventname;
                        addLogEntry(eventName);
                        actionMessageDiv.textContent = '';
                    }
                });

                button.addEventListener('dblclick', () => {
                    if (gameInProgress) {
                        showActionMessage('タイマー実行中は編集できません。', 'error');
                        return; 
                    }
                    if (currentlyEditingInput) { 
                        return;
                    }
                    
                    originalButtonForEdit = button; 
                    const currentEventName = button.dataset.eventname;
                    button.style.display = 'none';
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = currentEventName;
                    input.classList.add('event-button-input');
                    currentlyEditingInput = input; 
                    button.parentElement.insertBefore(input, button.nextSibling);
                    input.focus(); 
                    input.select();

                    const finishEditingHandler = (e) => {
                         if (e.key === 'Enter' || e.type === 'blur') {
                             finishEditing(input.value);
                         } else if (e.key === 'Escape') {
                             cancelEditing();
                         }
                    };
                    
                    const handleKeyDown = (e) => {
                          if (e.key === 'Enter' || e.key === 'Escape') {
                              input.blur();
                          }
                    };
                    
                    input.addEventListener('blur', () => {
                        finishEditing(input.value);
                        if (input.parentElement) {
                            input.remove();
                        }
                    }, { once: true });
                    input.addEventListener('keydown', handleKeyDown);
                });
            });
        }
        
        function finishEditing(newNameValue) {
            const button = originalButtonForEdit;
            if (!button) return;

            const trimmedNewName = newNameValue.trim();
            if (trimmedNewName) {
                button.textContent = trimmedNewName;
                button.dataset.eventname = trimmedNewName;
                showActionMessage(`ボタン名を「${trimmedNewName}」に変更しました。`, 'success');
            } else {
                showActionMessage("ボタン名は空にできません。元の名前に戻します。", "error");
            }
            
            button.style.display = '';
            currentlyEditingInput = null; 
            originalButtonForEdit = null;
            updateButtonStates(); 
        }

        function cancelEditing() {
            const button = originalButtonForEdit;
            if (!button) return;
            button.style.display = '';
            showActionMessage('編集をキャンセルしました。', 'info');
            currentlyEditingInput = null;
            originalButtonForEdit = null;
            updateButtonStates(); 
        }
        
        function initializeOtherButtonListeners() {
            kickoffButton.addEventListener('click', handleKickoff);
            timeUpButton.addEventListener('click', handleTimeUp);
            downloadTxtButton.addEventListener('click', handleDownload);
            resetButton.addEventListener('click', handleReset);
            
            saveNamesButton.addEventListener('click', saveButtonNamesToFile);
            
            loadNamesButton.addEventListener('click', () => {
                if (gameInProgress || currentlyEditingInput) return;
                fileInput.click();
            });

            fileInput.addEventListener('change', loadButtonNamesFromFile);
        }

        function updateButtonStates() { /* ... (変更なし) ... */ }
        
        function saveButtonNamesToFile() {
            if (gameInProgress || currentlyEditingInput) return;

            const buttonNames = Array.from(eventButtonContainer.querySelectorAll('.event-btn'))
                                     .map(button => ({ id: button.dataset.id, name: button.dataset.eventname }));
            
            const jsonString = JSON.stringify(buttonNames, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'youtube-chapter-buttons.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showActionMessage('ボタン名のファイルを保存しました。', 'success');
        }

        function loadButtonNamesFromFile(event) {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const content = e.target.result;
                    const savedNames = JSON.parse(content);

                    if (!Array.isArray(savedNames)) {
                        throw new Error("無効なファイル形式です。");
                    }

                    eventButtonContainer.querySelectorAll('.event-btn').forEach(button => {
                        const savedData = savedNames.find(item => item.id === button.dataset.id);
                        if (savedData && savedData.name) {
                            button.textContent = savedData.name;
                            button.dataset.eventname = savedData.name;
                        }
                    });
                    showActionMessage('ファイルからボタン名を読み込みました。', 'success');
                } catch (error) {
                    console.error('ファイルの読み込みまたは解析中にエラー:', error);
                    showActionMessage('ファイルの読み込みに失敗しました。無効なJSONファイルです。', 'error');
                }
            };
            
            reader.onerror = () => {
                console.error('ファイルの読み込みエラー');
                showActionMessage('ファイルの読み込み中にエラーが発生しました。', 'error');
            };

            reader.readAsText(file);
            
            event.target.value = null;
        }

        function updateButtonStates() {
            const isEditing = currentlyEditingInput !== null;
            const isGameActive = gameInProgress && !isEditing;

            kickoffButton.disabled = gameInProgress || isEditing;
            timeUpButton.disabled = !gameInProgress || isEditing;
            
            const otherActionButtons = [saveNamesButton, loadNamesButton, downloadTxtButton, resetButton];
            otherActionButtons.forEach(btn => btn.disabled = gameInProgress || isEditing);

            const eventButtons = eventButtonContainer.querySelectorAll('.event-btn');
            eventButtons.forEach(btn => {
                btn.disabled = isEditing || btn.style.display === 'none';
                btn.classList.remove('bg-indigo-500', 'hover:bg-indigo-600', 'bg-gray-400', 'hover:bg-gray-500');

                if (isGameActive) {
                    btn.classList.add('bg-indigo-500', 'hover:bg-indigo-600');
                    btn.title = "";
                } else {
                    btn.classList.add('bg-gray-400', 'hover:bg-gray-500');
                     if (isEditing) {
                         btn.title = "編集中...";
                    } else {
                         btn.title = "ダブルクリックで編集";
                    }
                }
            });
        }
        
        function handleKickoff() {
            if (currentlyEditingInput) cancelEditing(); 
            if (gameInProgress) return;
            gameInProgress = true;
            elapsedSeconds = 0;
            chapterLogTextarea.value = `00:00 キックオフ\n`; 
            currentTimeDisplay.textContent = '00:00';
            chapterLogTextarea.scrollTop = chapterLogTextarea.scrollHeight;
            clearInterval(timerInterval); 
            timerInterval = setInterval(() => {
                elapsedSeconds++;
                currentTimeDisplay.textContent = formatTime(elapsedSeconds);
            }, 1000);
            updateButtonStates();
            actionMessageDiv.textContent = ''; 
        }

        function handleTimeUp() {
            if (currentlyEditingInput) cancelEditing(); 
            if (!gameInProgress) return;
            addLogEntry('タイムアップ');
            clearInterval(timerInterval);
            gameInProgress = false;
            updateButtonStates();
            actionMessageDiv.textContent = '';
        }
        
        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
            const seconds = (totalSeconds % 60).toString().padStart(2, '0');
            return `${minutes}:${seconds}`;
        }
        
        function addLogEntry(eventName) {
            const timestamp = formatTime(elapsedSeconds);
            chapterLogTextarea.value += `${timestamp} ${eventName}\n`; 
            chapterLogTextarea.scrollTop = chapterLogTextarea.scrollHeight; 
        }
        
        function showActionMessage(message, type = 'success') {
            actionMessageDiv.textContent = message;
            actionMessageDiv.className = 'mt-2 text-sm h-4'; 
            if (type === 'success') {
                actionMessageDiv.classList.add('text-green-600');
            } else if (type === 'error') {
                actionMessageDiv.classList.add('text-red-600');
            } else { 
                actionMessageDiv.classList.add('text-blue-600');
            }
            setTimeout(() => { actionMessageDiv.textContent = ''; }, 3000);
        }

        function handleDownload() { 
            if (gameInProgress) return;
            const textToSave = chapterLogTextarea.value; 
            if (textToSave.trim() === "") { 
                showActionMessage('ダウンロードする内容がありません。', 'error');
                return;
            }
            const blob = new Blob([textToSave], { type: 'text/plain;charset=utf-8' }); 
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'chapters.txt'; 
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showActionMessage('TXTファイルをダウンロードしました。', 'success');
        }

        function handleReset() {
            if (currentlyEditingInput) cancelEditing(); 
            clearInterval(timerInterval); 
            timerInterval = null;
            elapsedSeconds = 0;
            gameInProgress = false; 
            chapterLogTextarea.value = ''; 
            currentTimeDisplay.textContent = '00:00'; 
            updateButtonStates(); 
            actionMessageDiv.textContent = ''; 
            showActionMessage('記録をリセットしました。', 'info');
        }
    </script>
</body>
</html>
